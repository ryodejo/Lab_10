<form method="post" action="{% url 'submit_test' test.id %}">
    {% csrf_token %}
    <h2>{{ test.title }}</h2>
    {% for question in questions %}
        <p>{{ question.text }}</p>
        {% for answer in question.answers.all %}
            <input type="radio" name="question_{{ question.id }}" value="{{ answer.text }}"> {{ answer.text }}
        {% endfor %}
    {% endfor %}
    <button type="submit">Завершить тест</button>
</form>
