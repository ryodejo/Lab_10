{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Indigo Clone{% endblock %}</title>

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Подключение JavaScript -->
    <script src="{% static 'js/main.js' %}" defer></script>
</head>

<body>
    <!-- Навигационная панель -->
    <header id="main-header">
        <div class="header-content">
            <h1 id="logo">ERUM</h1>
            <nav class="main-nav">
                <a href="{% url 'home' %}" class="nav-item">Home</a>
                <a href="{% url 'test_list' %}" class="nav-item">Tests</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'user_logout' %}" class="auth-button logout-btn">Logout</a>
                {% else %}
                    <a href="{% url 'register' %}" class="auth-button signup-btn">Sign Up</a>
                    <a href="{% url 'login' %}" class="auth-button login-btn">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="content-wrapper">
        <div class="content-container">
            {% include 'messages.html' %}
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Футер -->
    <footer id="main-footer">
        <div class="footer-content">
            <p class="copyright">&copy; {% now "Y" %} Indigo Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
