{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto py-12 text-center">
    <h2 class="text-3xl font-bold mb-6">Результаты теста: {{ test.title }}</h2>

    <p class="text-xl mb-4">Ваш результат: <strong>{{ test_result.score }}</strong> из <strong>{{ test_result.test.question_set.count }}</strong></p>

    <p class="mb-6">Дата прохождения: {{ test_result.completed_at|date:"d.m.Y H:i" }}</p>

    <a href="{% url 'test_list' %}" class="inline-block bg-indigo-600 text-white py-2 px-6 rounded hover:bg-indigo-700 transition">Вернуться к списку тестов</a>
</div>
{% endblock %}
