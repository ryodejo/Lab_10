<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат теста</title>

    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Подключение локальных стилей -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header class="bg-primary text-white text-center p-3">
        <h1>Результат теста</h1>
    </header>

    <main class="container mt-4">
        <div class="card p-4 shadow">
            <p class="fs-4">Тест: <strong>{{ test.title }}</strong></p>

            {% if test_result %}
                <p class="fs-5 text-success">Ваши баллы: <strong>{{ test_result.score }}</strong></p>
            {% else %}
                <p class="fs-5 text-danger">Результаты отсутствуют</p>
            {% endif %}

            <!-- Кнопка для просмотра результата -->
            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'result' %}" class="btn btn-outline-info">Посмотреть результат</a>
                <a href="/frontend/static" class="btn btn-primary">Вернуться на главную</a>
                <a href="{% url 'start_test' %}" class="btn btn-outline-success">Пройти тест заново</a>
            </div>
        </div>
    </main>

    <footer class="text-center p-3 mt-4 bg-light">
        <p>&copy; 2025 Учебный проект на Django</p>
    </footer>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
